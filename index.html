<title>LazyShower</title>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<script>
function shower() {
Swal.fire({
  title: 'Congrats !',
  text: 'You took a shower.',
  type: 'success',
  confirmButtonText: 'Cool !'
})
}
</script>

 <button type="button" onClick="shower()">Click here to shower</button>
